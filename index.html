<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="nft">
      <img
        src="./images/image-equilibrium.jpg"
        alt="image-equilibrium"
        class="image-equilibrium"
      />
      <p class="title">Equilibrium #3429</p>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="infos">
        <p class="price">
          <img
            src="./images/icon-ethereum.svg"
            alt="ethereum logo"
            class="ethereum-logo"
          />0.041 ETH
        </p>
        <p class="remaining-time">
          <img
            src="./images/icon-clock.svg"
            alt="clock icon"
            class="clock-icon"
          />3 days left
        </p>
      </div>

      <hr class="separator" />

      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/SHANbic/nft-preview-card-component/"
        >Pierre Lambert</a
      >.
    </div>
  </body>
</html>
